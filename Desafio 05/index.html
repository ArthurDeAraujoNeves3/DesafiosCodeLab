<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/736850e6fa.js" crossorigin="anonymous"></script>
    <title>Desafio #05</title>
</head>
<body>

    <header>
        
        <div class="headerCenter">

            <div class="Logo">

                <img src="./src/assets/img/Logo.png" alt="Studio Ghibli" loading="lazy" draggable="false" />

            </div> <!--Logo-->
            <div class="RedesSociais">

                <div class="BotaoRedeSocial">

                    <img src="./src/assets/icons/Buttons/Gmail.png" alt="Google" loading="lazy" draggable="false" />

                </div> <!--Botão google-->
                <div class="BotaoRedeSocial">

                    <img src="./src/assets/icons/Buttons/Facebook.png" alt="Facebook" loading="lazy" draggable="false" />

                </div> <!--Botão facebook-->
                <div class="BotaoRedeSocial">

                    <img src="./src/assets/icons/Buttons/Twitter.png" alt="Twitter" loading="lazy" draggable="false" />

                </div> <!--Botão twitter-->
                <div class="BotaoRedeSocial">

                    <img src="./src/assets/icons/Buttons/Instagram.png" alt="Instagram" loading="lazy" draggable="false" />

                </div> <!--Botão instagram-->

            </div> <!--Botões-->

        </div>

    </header>

    <div class="HeroCenter">

        <div class="Hero">

            <div class="Textos">

                <div class="Obra">

                    <div>

                        <p class="Autor">HAYAO MIYAZAKI</p>
                        <p class="Titulo">A VIAGEM DE CHIHIRO</p>

                    </div> <!--Titulo-->
                    <p>Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que a desobedecem são transformados em animais.</p>

                </div> <!--Autor, título e descrição-->

                <div class="Botoes">

                    <div class="BtnAssistir">

                        <i class="fa-solid fa-play"></i>
                        <p>Assistir agora</p>

                    </div> <!--Botão para ver o filme-->
                    <div class="BtnTrailer">

                        <p>Assista o trailer</p>
                    
                    </div> <!--Botão para ver ao trailer-->

                </div> <!--Botoes-->

            </div> <!--Textos-->

            <div class="Ilustracoes">

                <img src="./src/assets/img/Ghost1.png" alt="Fantasma 1" loading="lazy" draggable="false" class="Fantasma1" />
                <img src="./src/assets/img/Ghost2.png" alt="Fantasma 2" loading="lazy" draggable="false" class="Fantasma2" />

            </div> <!--Ilustração-->

        </div>

    </div> <!--Hero-->
    
</body>
</html>
