<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="../Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/736850e6fa.js" crossorigin="anonymous"></script>
    <title>Desafio #05 | Bootstrap</title>
</head>
<body>

    <header class="py-2 px-5">
        
        <div class="container d-flex align-items-center justify-content-center justify-content-sm-between">

            <figure>

                <img src="./src/assets/img/Logo.png" alt="Studio Ghibli" loading="lazy" draggable="false" class="img-fluid" />

            </figure> <!--Logo-->
            <div class="d-none d-sm-flex align-items-center gap-4">

                <div class="d-flex align-items-center justify-content-center BotaoRedeSocial">

                    <img src="./src/assets/icons/Buttons/Gmail.png" alt="Google" loading="lazy" draggable="false" />

                </div> <!--Botão google-->
                <div class="d-flex align-items-center justify-content-center  BotaoRedeSocial">

                    <img src="./src/assets/icons/Buttons/Facebook.png" alt="Facebook" loading="lazy" draggable="false" />

                </div> <!--Botão facebook-->
                <div class="d-flex align-items-center justify-content-center  BotaoRedeSocial">

                    <img src="./src/assets/icons/Buttons/Twitter.png" alt="Twitter" loading="lazy" draggable="false" />

                </div> <!--Botão twitter-->
                <div class="d-flex align-items-center justify-content-center  BotaoRedeSocial">

                    <img src="./src/assets/icons/Buttons/Instagram.png" alt="Instagram" loading="lazy" draggable="false" />

                </div> <!--Botão instagram-->

            </div> <!--Botões-->

        </div>

    </header>

    <main>

        <div class="container d-flex align-items-center flex-column-reverse justify-content-between flex-xl-row w-100">

            <div class="d-flex flex-column aling-items-center w-100 Textos">

                <div class="w-100 d-flex flex-column">

                    <div class="">

                        <p class="m-0">HAYAO MIYAZAKI</p>
                        <p class="Titulo">A VIAGEM DE CHIHIRO</p>

                    </div> <!--Titulo-->
                    <p>Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que a desobedecem são transformados em animais.</p>

                </div> <!--Autor, título e descrição-->

                <div class="w-100 d-flex flex-column flex-xl-row align-items-center gap-4">

                    <div class="d-flex align-items-center justify-content-center gap-2 w-100 BtnAssistir">

                        <i class="fa-solid fa-play"></i>
                        <p class="m-0">Assistir agora</p>

                    </div> <!--Botão para ver o filme-->
                    <div class="d-flex align-items-center justify-content-center gap-2 w-100 BtnTrailer">

                        <p class="m-0">Assista o trailer</p>
                    
                    </div> <!--Botão para ver ao trailer-->

                </div> <!--Botoes-->

            </div> <!--Textos-->

            <div class="d-flex align-items-start">

                <img src="./src/assets/img/Ghost1.png" alt="Fantasma 1" loading="lazy" draggable="false" class="Fantasma1" />
                <img src="./src/assets/img/Ghost2.png" alt="Fantasma 2" loading="lazy" draggable="false" class="Fantasma2" />

            </div> <!--Ilustração-->

        </div>

    </main> <!--Hero-->
    
</body>
</html>
